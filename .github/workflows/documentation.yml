name: ðŸ“œ Test and deploy documentation

on:
  pull_request:
    branches: [main]
    types: [review_requested, ready_for_review]
    paths:
    - 'website/**'
  push:
    branches: [main]
    paths:
    - 'website/**'
  workflow_dispatch:

jobs:
  test-build:
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'website'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: './website/yarn.lock'
      - name: Install dependencies
        run: yarn install
      - name: ðŸ”¨ Test build website
        run: yarn build
  deploy-website:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'website'
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: './website/yarn.lock'
      - name: Install dependencies
        run: yarn install
      - name: ðŸ”¨ Build
        run: yarn run build
      - name: ðŸ“‚ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.DOCS_DEPLOY_KEY }}
          publish_dir: ./website/build
          external_repository: ynput/ynput.github.io
          publish_branch: main
          cname: docs.ayon.dev